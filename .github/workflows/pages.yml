name: Deploy GitHub Pages

on:
  push:
    branches:
      - "**"

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Set preview base path
        id: vars
        run: |
          OWNER="${GITHUB_REPOSITORY_OWNER}"
          REPO="${GITHUB_REPOSITORY#*/}"
          BRANCH="${GITHUB_REF_NAME}"
          SLUG="$(echo "${BRANCH}" | tr '/' '-' | tr '[:upper:]' '[:lower:]')"

          # User/Org pages repo (owner.github.io) is served at domain root.
          if [ "${REPO}" = "${OWNER}.github.io" ]; then
            SITE_PREFIX=""
            BASE_URL="https://${OWNER}.github.io"
          else
            SITE_PREFIX="/${REPO}"
            BASE_URL="https://${OWNER}.github.io/${REPO}"
          fi

          if [ "${BRANCH}" = "main" ]; then
            echo "base_path=${SITE_PREFIX}" >> "$GITHUB_OUTPUT"
            echo "destination_dir=" >> "$GITHUB_OUTPUT"
            echo "preview_url=${BASE_URL}/" >> "$GITHUB_OUTPUT"
          else
            echo "base_path=${SITE_PREFIX}/previews/${SLUG}" >> "$GITHUB_OUTPUT"
            echo "destination_dir=previews/${SLUG}" >> "$GITHUB_OUTPUT"
            echo "preview_url=${BASE_URL}/previews/${SLUG}/" >> "$GITHUB_OUTPUT"
          fi

      - name: Build (static export)
        env:
          BASE_PATH: ${{ steps.vars.outputs.base_path }}
        run: npm run build

      - name: Write preview info file
        run: |
          cat <<EOF_INFO > out/preview-info.json
          {
            "branch": "${GITHUB_REF_NAME}",
            "previewUrl": "${{ steps.vars.outputs.preview_url }}"
          }
          EOF_INFO

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          destination_dir: ${{ steps.vars.outputs.destination_dir }}
          keep_files: true
