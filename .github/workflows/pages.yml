name: Deploy GitHub Pages

on:
  push:
    branches:
      - "**"

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Set preview base path
        id: vars
        run: |
          BRANCH="${GITHUB_REF_NAME}"
          SLUG="$(echo "${BRANCH}" | tr '/' '-' | tr '[:upper:]' '[:lower:]')"
          if [ "${BRANCH}" = "main" ]; then
            echo "base_path=" >> "$GITHUB_OUTPUT"
            echo "destination_dir=" >> "$GITHUB_OUTPUT"
          else
            echo "base_path=/previews/${SLUG}" >> "$GITHUB_OUTPUT"
            echo "destination_dir=previews/${SLUG}" >> "$GITHUB_OUTPUT"
          fi

      - name: Build (static export)
        env:
          BASE_PATH: ${{ steps.vars.outputs.base_path }}
        run: npm run build

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          destination_dir: ${{ steps.vars.outputs.destination_dir }}
          keep_files: true
