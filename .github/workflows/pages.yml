name: Deploy GitHub Pages

on:
  push:
    branches-ignore:
      - "gh-pages"
  delete:

permissions:
  contents: write

concurrency:
  group: pages-${{ github.event.repository.name }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Set preview base path
        id: vars
        run: |
          BRANCH="${GITHUB_REF_NAME}"
          SANITIZED_BRANCH="$(echo "${BRANCH}" | tr '/' '-' | tr '[:upper:]' '[:lower:]')"
          BRANCH_HASH="$(printf '%s' "${BRANCH}" | sha256sum | cut -c1-8)"
          SLUG="${SANITIZED_BRANCH}-${BRANCH_HASH}"
          REPO_PATH="/${GITHUB_REPOSITORY#*/}"
          BASE_URL="https://${GITHUB_REPOSITORY_OWNER}.github.io/${GITHUB_REPOSITORY#*/}"

          if [ "${BRANCH}" = "main" ]; then
            echo "base_path=${REPO_PATH}" >> "$GITHUB_OUTPUT"
            echo "destination_dir=" >> "$GITHUB_OUTPUT"
            echo "preview_url=${BASE_URL}/" >> "$GITHUB_OUTPUT"
            echo "is_main=true" >> "$GITHUB_OUTPUT"
          else
            echo "base_path=${REPO_PATH}/previews/${SLUG}" >> "$GITHUB_OUTPUT"
            echo "destination_dir=previews/${SLUG}" >> "$GITHUB_OUTPUT"
            echo "preview_url=${BASE_URL}/previews/${SLUG}/" >> "$GITHUB_OUTPUT"
            echo "is_main=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Build (static export)
        env:
          BASE_PATH: ${{ steps.vars.outputs.base_path }}
        run: npm run build

      - name: Write preview info file
        run: |
          cat <<EOF > out/preview-info.json
          {
            "branch": "${GITHUB_REF_NAME}",
            "previewUrl": "${{ steps.vars.outputs.preview_url }}"
          }
          EOF

      - name: Assemble publish tree
        env:
          DESTINATION_DIR: ${{ steps.vars.outputs.destination_dir }}
          IS_MAIN: ${{ steps.vars.outputs.is_main }}
        run: |
          set -euo pipefail

          mkdir -p publish

          if git ls-remote --exit-code --heads origin gh-pages >/dev/null 2>&1; then
            git fetch --depth=1 origin gh-pages
            git archive origin/gh-pages | tar -x -C publish
          fi

          if [ "${IS_MAIN}" = "true" ]; then
            find publish -mindepth 1 -maxdepth 1 ! -name previews -exec rm -rf {} +
            cp -a out/. publish/
          else
            rm -rf "publish/${DESTINATION_DIR}"
            mkdir -p "publish/${DESTINATION_DIR}"
            cp -a out/. "publish/${DESTINATION_DIR}/"
          fi

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./publish
          keep_files: false
          force_orphan: true
          enable_jekyll: false

  cleanup-deleted-preview:
    if: github.event_name == 'delete' && github.event.ref_type == 'branch' && github.event.ref != 'main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Remove deleted branch preview and redeploy
        env:
          DELETED_BRANCH: ${{ github.event.ref }}
        run: |
          set -euo pipefail

          SANITIZED_BRANCH="$(echo "${DELETED_BRANCH}" | tr '/' '-' | tr '[:upper:]' '[:lower:]')"
          BRANCH_HASH="$(printf '%s' "${DELETED_BRANCH}" | sha256sum | cut -c1-8)"
          SLUG="${SANITIZED_BRANCH}-${BRANCH_HASH}"
          TARGET_DIR="previews/${SLUG}"

          mkdir -p publish

          if git ls-remote --exit-code --heads origin gh-pages >/dev/null 2>&1; then
            git fetch --depth=1 origin gh-pages
            git archive origin/gh-pages | tar -x -C publish
          fi

          rm -rf "publish/${TARGET_DIR}"

      - name: Deploy cleaned gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./publish
          keep_files: false
          force_orphan: true
          enable_jekyll: false
