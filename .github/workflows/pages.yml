name: Deploy GitHub Pages

on:
  push:
    branches:
      - "**"
    branches-ignore:
      - "gh-pages"

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Set preview base path
        id: vars
        run: |
          BRANCH="${GITHUB_REF_NAME}"
          SLUG="$(echo "${BRANCH}" | tr '/' '-' | tr '[:upper:]' '[:lower:]')"
          REPO_PATH="/${GITHUB_REPOSITORY#*/}"
          BASE_URL="https://${GITHUB_REPOSITORY_OWNER}.github.io/${GITHUB_REPOSITORY#*/}"
          if [ "${BRANCH}" = "main" ]; then
            echo "base_path=${REPO_PATH}" >> "$GITHUB_OUTPUT"
            echo "destination_dir=" >> "$GITHUB_OUTPUT"
            echo "preview_url=${BASE_URL}/" >> "$GITHUB_OUTPUT"
          else
            echo "base_path=${REPO_PATH}/previews/${SLUG}" >> "$GITHUB_OUTPUT"
            echo "destination_dir=previews/${SLUG}" >> "$GITHUB_OUTPUT"
            echo "preview_url=${BASE_URL}/previews/${SLUG}/" >> "$GITHUB_OUTPUT"
          fi

      - name: Build (static export)
        env:
          BASE_PATH: ${{ steps.vars.outputs.base_path }}
        run: npm run build

      - name: Write preview info file
        run: |
          cat <<EOF > out/preview-info.json
          {
            "branch": "${GITHUB_REF_NAME}",
            "previewUrl": "${{ steps.vars.outputs.preview_url }}"
          }
          EOF

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          destination_dir: ${{ steps.vars.outputs.destination_dir }}
          keep_files: true
          enable_jekyll: false
